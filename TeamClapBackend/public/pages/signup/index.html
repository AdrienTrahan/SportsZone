<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportZone</title>
    <script src="load.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="navbar">
        <div onclick="brand()" class="leftItems button">
            <img class="brand" src="../../images/icon2.png" alt="">
        </div>
        <div class="rightItems">
            <h3 onclick="login()" class="button">se connecter</h3>
        </div>
    </div>
    <div class="content">
        <div class="box">
            <h1 class="header">Créer un compte</h1>

            <div class="halfWrapper">
                <div class="halfRight">
                    <h3 class="inputTitle">Prénom</h3>
                    <input placeholder="ex: Alexandre" type="text" class="credentialEntry" id="first">
                </div>
                <div class="halfLeft">
                    <h3 class="inputTitle">Nom</h3>
                    <input placeholder="Tremblay" type="text" class="credentialEntry" id="last">
                </div>
            </div>
            <h3 class="inputTitle">Adresse courriel</h3>
            <input placeholder="nom@domaine.com" type="text" class="credentialEntry" id="email">

            <h3 class="inputTitle">Password</h3>
            <input placeholder="* * * * * * * *" type="password" class="credentialEntry" id="password">

            <h3 class="inputTitle">Confirm password</h3>
            <input placeholder="* * * * * * * *" type="password" class="credentialEntry" id="confirm">

            <h3 class="inputTitle">Role</h3>
            <select class="roleSelect" name="roles" id="roles">
                <option value="role"> - Role - </option>
                <option value="parent">Parent</option>
                <option value="coach">Coach</option>
            </select>
            <br>
            <h2 class="errorText" id="error"></h2>
            <button onclick="signup()" class="proceed button">créer un compte</button>
        </div>
    </div>
</body>
</html>
